{% extends "base.html" %}
{% loadstatic %}

{% block content %}

<h2>Leave a Review for {{ product.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Submit Review</button>
</form>

<p><a href="{% url 'product_detail' product.id %}">Back to Product</a></p>

{% endblock %}
